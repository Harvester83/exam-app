<div class="container">
  <h2 class="title">STUDENTS</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div fxLayout="row">
      <div fxLayout="column" class="mr-10">
        <mat-form-field [style.display]="'none'">
          <mat-label>id</mat-label>
          <input matInput formControlName="id" />
        </mat-form-field>

        <mat-form-field class="mb-10">
          <mat-label>Student number</mat-label>
          <input type="number" matInput formControlName="studentNum" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Student name</mat-label>
          <input matInput formControlName="studentName" />
        </mat-form-field>
      </div>

      <div fxLayout="column" class="mr-10">
        <mat-form-field class="mb-10">
          <mat-label>Student surname</mat-label>
          <input matInput formControlName="studentSurname" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Student class</mat-label>
          <input type="number" matInput formControlName="studentClass" />
        </mat-form-field>
      </div>

      @if(isEditMode) {
      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="!form.valid"
      >
        <mat-icon>update</mat-icon> Update
      </button>
      } @else {
      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="!form.valid"
      >
        <mat-icon>add</mat-icon> Add
      </button>
      }
    </div>
  </form>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    class="primary-table"
  >
    <ng-container matColumnDef="studentNum">
      <th mat-header-cell *matHeaderCellDef>Student number</th>
      <td mat-cell *matCellDef="let student">{{ student.studentNum }}</td>
    </ng-container>

    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef>Student name</th>
      <td mat-cell *matCellDef="let student">{{ student.studentName }}</td>
    </ng-container>

    <ng-container matColumnDef="studentSurname">
      <th mat-header-cell *matHeaderCellDef>Student surname</th>
      <td mat-cell *matCellDef="let student">{{ student.studentSurname }}</td>
    </ng-container>

    <ng-container matColumnDef="studentClass">
      <th mat-header-cell *matHeaderCellDef>Student Class</th>
      <td mat-cell *matCellDef="let student">{{ student.studentClass }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let student">
        <button mat-mini-fab color="primary" (click)="updateStudent(student)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="removeStudent(student.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="mat-row"
    ></tr>

    <!-- No data row -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        <div class="mat-cell-block">
          <mat-icon color="primary">info</mat-icon> No data
        </div>
      </td>
    </tr>
  </table>
</div>
