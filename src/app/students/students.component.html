<div class="container">
  <h2 class="title">STUDENTS</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div fxLayout="row">
      <div fxLayout="column" class="mr-10">
        <mat-form-field [style.display]="'none'">
          <mat-label>id</mat-label>
          <input matInput formControlName="id" />
        </mat-form-field>

        <mat-form-field class="mb-10">
          <mat-label>Student number</mat-label>
          <input type="number" matInput formControlName="studentNum" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Student name</mat-label>
          <input matInput formControlName="studentName" />
        </mat-form-field>
      </div>

      <div fxLayout="column" class="mr-10">
        <mat-form-field class="mb-10">
          <mat-label>Student surname</mat-label>
          <input matInput formControlName="studentSurname" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Student class</mat-label>
          <input type="number" matInput formControlName="studentClass" />
        </mat-form-field>
      </div>

      @if(isEditMode) {
      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="!form.valid"
      >
        <mat-icon>update</mat-icon> Update
      </button>
      } @else {
      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="!form.valid"
      >
        <mat-icon>add</mat-icon> Add
      </button>
      }
    </div>
  </form>

  <app-table-wrap
    [displayedColumns]="displayedColumns"
    [dataSource]="dataSource"
    (remove)="removeStudent($event)"
    (update)="updateStudent($event)"
  ></app-table-wrap>
</div>
